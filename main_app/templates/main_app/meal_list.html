{% extends 'base.html' %}

{% block content %}

<h1>My Recent Meals</h1>
<a href="{% url 'meals_create' %}">Add A New Meal</a>

{% for meal in meal_list %}
<a href="{% url 'meals_detail' meal.id %}">
<div class="card">
  <div class="card-content">
      <span class="card-title">Meal on {{meal.date}}</span>
      <p>{{ meal.recipe.get_name_display }}</p>
  </div>
</div>
</a>
{% endfor %}
{% endblock %}
