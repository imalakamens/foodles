{% extends 'base.html' %}

{% block content %}

<h1>My Recent Meals</h1>
<a href="{% url 'meals_create' %}">Add A New Meal</a>

{% for meal in meal_list %}
<a href="{% url 'meals_detail' meal.id %}">
<div class="card">
  <div class="card-content">
      <span class="card-title">Meal on {{meal.date}}</span>
      {% for recipe in meal.recipe_peek %}
      <p>{{ meal.get_meal_type_display }}</p>
      <p>{{ recipe.name }}</p>
      {% endfor %}
  </div>
</div>
</a>
{% endfor %}
{% endblock %}
