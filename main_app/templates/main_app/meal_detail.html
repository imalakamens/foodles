{% extends 'base.html' %}
{% block content %}

<h1>Meal Details</h1>
<div class="card">
    <div class="card-content">
      <span class="card-title">{{ meal.date }}</span>
      <p>Recipes: {{ meal.recipes }}</p>                        
    </div>
<div class="card-action">
    <a href="{% url 'meals_update' meal.id %}">Edit</a>
    <a href="{% url 'meals_delete' meal.id %}">Delete</a>
    <br><br>
  </div>


{% endblock %}
